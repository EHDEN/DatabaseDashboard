<div class="modal" data-bind="modal: $component.showModal, css: {fade: fade()}, " tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div data-bind="css: 'modal-content'">
			<div class="modal-header">
				<!-- ko if: backdropClosable -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<!-- /ko -->
				<i data-bind="css: $component.iconClass"></i>
				<div class="modal-title" data-bind="text: $component.title"></div>
			</div>
            <div data-bind="if: $component.showModal, css: templateWrapperClass">
                <!-- ko if: $component.template -->
                <div data-bind="
						template: {
							name: $component.template,
							data: $component.data
						}
					"></div>
                <!-- /ko -->
                <!-- ko if: $componentTemplateNodes -->
                <!-- ko template: { nodes: $componentTemplateNodes, data: $component.data } --><!-- /ko -->
                <!-- /ko -->
            </div>
		</div>
	</div>
</div>
